
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gammal Tech Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://via.placeholder.com/100" alt="Gammal Tech Logo">
            </div>
            <h2>Login to Gammal Tech</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="images">
                <img src="https://via.placeholder.com/80" alt="Tech Image 1">
                <img src="https://via.placeholder.com/80" alt="Tech Image 2">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
